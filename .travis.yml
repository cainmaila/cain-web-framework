language: node_js
node_js:
  - "4.4.4"
sudo: false
addons:
    apt:
        packages:
            - sshpass
cache:
  bundler: true
  directories:
    - node_modules
before_install:
  - npm install
script:
  - gulp build
  - gulp mimi
  - gulp rev
after_success:
  - mkdir deploy
  - cp -r ./app/ ./deploy/
  - cp -r ./view/ ./deploy/
  - cp -r ./www/ ./deploy/
  - cp ./config.json ./deploy/
  - cp ./package.json ./deploy/
  - cp ./restart.sh ./deploy/
  - sshpass -e scp -r -o StrictHostKeyChecking=no deploy $UNAME@$UIP:/home/ubuntu
  - sshpass -e ssh -o StrictHostKeyChecking=no $UNAME@$UIP "/home/ubuntu/deploy/restart.sh"
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""