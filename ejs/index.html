<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cain Web Framework</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/fix.css">
    <link rel="stylesheet" href="/css/index.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="app" v-cloak>
    <div class="v-cloak--block">Loading...</div>
    <header-mod></header-mod>
    <div class="container main v-cloak--hidden">
        <h1>Cain Web Framework Home View!! </h1>
        <!-- router -->
        <router-view keep-alive></router-view>
        <div class="panel panel-default">
            <div class="panel-heading">Vuex Demo</div>
            <div class="panel-body">
                <button type="button" class="btn btn-success" @click="vueDemoClick">Success</button>
                <span>{{getCount}}</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">js-cook Demo</div>
            <div class="panel-body">
                <input type="text" v-model="getJsCookCount">
                <button class="btn btn-primary" @click="jscookCounter(2)">Cookies Add</button>
                <button class="btn btn-warning" @click="jscookRest">Rest Cookies</button>
            </div>
        </div>
    </div>
    <script src="/js/vendor_tools.js"></script>
    <script src="/js/vendors.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
